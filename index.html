<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Om Handicraft - Handmade Gift Items</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .animate-gradient-x {
            animation: gradient-x 3s ease infinite;
            background-size: 200% 200%;
        }
        
        @keyframes gradient-x {
            0%, 100% {
                background-size: 200% 200%;
                background-position: left center;
            }
            50% {
                background-size: 200% 200%;
                background-position: right center;
            }
        }
        
        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .fade-in {
            animation: fadeInUp 0.5s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="relative py-8 bg-white/10 backdrop-blur-sm border-b border-white/20">
        <div class="absolute inset-0 bg-gradient-to-r from-amber-500/20 to-orange-500/20"></div>
        <div class="relative z-10 text-center">
            <h1 class="inline-block px-8 py-4 bg-gradient-to-r from-amber-400 via-orange-500 to-red-400 text-white text-4xl md:text-5xl font-bold rounded-2xl shadow-2xl hover:shadow-3xl transition-all duration-300 transform hover:scale-105 mb-2 animate-gradient-x">
                Om Handicraft
            </h1>
            <p class="text-2xl text-center text-white/90 font-medium">
                Handmade Gift Items & Crafts
            </p>
        </div>
    </header>

    <!-- WhatsApp Contact Banner -->
    <div class="bg-green-500 text-white py-3 px-4 text-center">
        <div class="flex items-center justify-center space-x-2">
            <i class="fab fa-whatsapp text-2xl"></i>
            <span class="font-semibold">Contact us on WhatsApp: </span>
            <a href="https://wa.me/YOUR_PHONE_NUMBER" class="underline hover:text-green-200 transition-colors" id="whatsapp-link">
                +91 XXXXX XXXXX
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Category Filter -->
        <div class="mb-8">
            <div class="flex flex-wrap gap-2 justify-center">
                <button class="category-filter px-6 py-3 rounded-full bg-white shadow-md hover:shadow-lg transition-all duration-300 hover-lift active" data-category="all">
                    All Items
                </button>
                <!-- Categories will be dynamically loaded here -->
            </div>
        </div>

        <!-- Products Grid -->
        <div id="products-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Products will be dynamically loaded here -->
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-amber-500"></div>
            <p class="mt-4 text-gray-600">Loading products...</p>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-12 hidden">
            <i class="fas fa-box-open text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">No products found</h3>
            <p class="text-gray-500">Try selecting a different category or check back later.</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="relative mt-16 py-8 bg-white/10 backdrop-blur-sm border-t border-white/20">
        <div class="absolute inset-0 bg-gradient-to-r from-amber-500/10 to-orange-500/10"></div>
        <div class="relative z-10 text-center text-gray-600">
            <p>&copy; 2024 Om Handicraft. Handmade with love.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Load configuration and update the page
        fetch('config.json')
            .then(response => response.json())
            .then(config => {
                // Update business name and tagline
                document.querySelector('h1').textContent = config.business.name;
                document.querySelector('p').textContent = config.business.tagline;
                
                // Update WhatsApp link
                const whatsappLink = document.getElementById('whatsapp-link');
                const phone = config.business.whatsapp_phone.replace(/\D/g, ''); // Remove non-digits
                whatsappLink.href = `https://wa.me/${phone}?text=${encodeURIComponent(config.business.whatsapp_message)}`;
                whatsappLink.textContent = config.business.whatsapp_phone;
                
                // Update theme colors if needed
                if (config.website.theme.primary_color) {
                    document.documentElement.style.setProperty('--primary-color', config.website.theme.primary_color);
                }
            })
            .catch(error => {
                console.log('Using default configuration');
            });
    </script>
</body>
</html>
