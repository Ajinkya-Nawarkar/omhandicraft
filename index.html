<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Om Handicraft - Handmade Gift Items & Crafts</title>
    <!-- Updated for GitHub Pages -->
    <meta name="description" content="Discover beautiful handmade handicraft items and gift products. Handcrafted with love, perfect for special occasions and gifts.">
    <meta name="keywords" content="handicraft, handmade, gifts, crafts, pottery, jewelry, wooden items, traditional crafts">
    <meta name="author" content="Om Handicraft">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://omhandicraft.com/">
    <meta property="og:title" content="Om Handicraft - Handmade Gift Items & Crafts">
    <meta property="og:description" content="Discover beautiful handmade handicraft items and gift products. Handcrafted with love, perfect for special occasions and gifts.">
    <meta property="og:image" content="https://omhandicraft.com/images/logo.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://omhandicraft.com/">
    <meta property="twitter:title" content="Om Handicraft - Handmade Gift Items & Crafts">
    <meta property="twitter:description" content="Discover beautiful handmade handicraft items and gift products. Handcrafted with love, perfect for special occasions and gifts.">
    <meta property="twitter:image" content="https://omhandicraft.com/images/logo.png">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://omhandicraft.com/">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .animate-gradient-x {
            animation: gradient-x 3s ease infinite;
            background-size: 200% 200%;
        }
        
        @keyframes gradient-x {
            0%, 100% {
                background-size: 200% 200%;
                background-position: left center;
            }
            50% {
                background-size: 200% 200%;
                background-position: right center;
            }
        }
        
        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .fade-in {
            animation: fadeInUp 0.5s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="relative py-8 bg-white/10 backdrop-blur-sm border-b border-white/20">
        <div class="absolute inset-0 overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-r from-slate-800 via-blue-900 to-slate-900 animate-gradient-x"></div>
            <div class="absolute inset-0 bg-gradient-to-br from-blue-800 via-slate-800 to-indigo-900 animate-gradient-x" style="animation-delay: 1s; animation-duration: 4s;"></div>
            <div class="absolute inset-0 bg-gradient-to-tl from-slate-700 via-blue-800 to-slate-900 animate-gradient-x" style="animation-delay: 2s; animation-duration: 6s;"></div>
            <div class="absolute inset-0 bg-gradient-to-bl from-blue-900 via-slate-800 to-indigo-800 animate-gradient-x" style="animation-delay: 0.5s; animation-duration: 5s;"></div>
        </div>
        <div id="particles-js" class="absolute inset-0 z-10"></div>
        <div class="relative z-20 text-center">
            <!-- Peacock Feather Logo -->
            <div class="mb-4">
                <div class="inline-block text-6xl text-teal-400">
                    ðŸ¦š
                </div>
            </div>
            <h1 class="inline-block px-8 py-4 bg-gradient-to-r from-yellow-400 via-orange-500 to-red-600 text-white text-4xl md:text-5xl font-bold rounded-2xl shadow-2xl hover:shadow-3xl transition-all duration-300 transform hover:scale-105 mb-2 animate-gradient-x">
                Om Handicraft
            </h1>
            <p class="text-2xl text-center text-amber-800 font-medium">
                Handmade Gift Items & Crafts
            </p>
        </div>
    </header>

    <!-- Floating WhatsApp Button -->
    <div class="fixed top-4 right-4 z-50">
        <a href="#" id="whatsapp-link" class="bg-green-500 hover:bg-green-600 text-white p-4 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-110 flex items-center space-x-2 group">
            <i class="fab fa-whatsapp text-2xl"></i>
            <span class="hidden group-hover:block font-semibold whitespace-nowrap">Chat with us</span>
        </a>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Category Filter -->
        <div class="mb-8">
            <div class="flex flex-wrap gap-2 justify-center">
                <button class="category-filter px-6 py-3 rounded-full bg-white shadow-md hover:shadow-lg transition-all duration-300 hover-lift active bg-gradient-to-r from-purple-500 to-pink-500 text-white" data-category="all">
                    All Items
                </button>
                <!-- Categories will be dynamically loaded here -->
            </div>
        </div>

        <!-- Products Grid -->
        <div id="products-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Products will be dynamically loaded here -->
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-amber-500"></div>
            <p class="mt-4 text-gray-600">Loading products...</p>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-12 hidden">
            <i class="fas fa-box-open text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">No products found</h3>
            <p class="text-gray-500">Try selecting a different category or check back later.</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="relative mt-16 py-8 bg-white/10 backdrop-blur-sm border-t border-white/20">
        <div class="absolute inset-0 bg-gradient-to-r from-purple-500/10 to-pink-500/10"></div>
        <div class="relative z-10 text-center text-gray-600">
            <p>&copy; 2024 Om Handicraft. Handmade with love.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 150,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": ["#ffffff", "#f8fafc", "#e2e8f0", "#cbd5e1", "#f59e0b", "#d97706", "#b45309", "#92400e"]
                },
                "shape": {
                    "type": "star",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "star": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.8,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 2,
                    "random": false,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "size_min": 1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false
                },
                "move": {
                    "enable": true,
                    "speed": 1.5,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "bubble"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 200,
                        "size": 8,
                        "duration": 2,
                        "opacity": 0.8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        // Load configuration and update the page
        // Try private config first, fallback to public config
        fetch('config.private.json')
            .then(response => {
                if (!response.ok) {
                    return fetch('config.json');
                }
                return response;
            })
            .then(response => response.json())
            .then(config => {
                // Update business name and tagline
                document.querySelector('h1').textContent = config.business.name;
                document.querySelector('p').textContent = config.business.tagline;
                
                // Update WhatsApp link
                const whatsappLink = document.getElementById('whatsapp-link');
                const phone = config.business.whatsapp_phone.replace(/\D/g, ''); // Remove non-digits
                whatsappLink.href = `https://wa.me/${phone}?text=${encodeURIComponent(config.business.whatsapp_message)}`;
                // The button text is handled by CSS hover effects
                
                // Update theme colors if needed
                if (config.website.theme.primary_color) {
                    document.documentElement.style.setProperty('--primary-color', config.website.theme.primary_color);
                }
            })
            .catch(error => {
                console.log('Using default configuration');
            });
    </script>
</body>
</html>
